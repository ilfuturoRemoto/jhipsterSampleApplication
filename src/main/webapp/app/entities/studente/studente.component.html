<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.studente.home.title">Studentes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-studente" [routerLink]="['/studente/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.studente.home.createLabel">
            Create new Studente
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="studentes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.studente.nome">Nome</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.studente.cognome">Cognome</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.studente.eta">Eta</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.studente.id">Id</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let studente of studentes ;trackBy: trackId">
                <td><a [routerLink]="['/studente', studente.id, 'view' ]">{{studente.id}}</a></td>
                <td>{{studente.nome}}</td>
                <td>{{studente.cognome}}</td>
                <td>{{studente.eta}}</td>
                <td>
                    <div *ngIf="studente.id">
                        <a [routerLink]="['../utente', studente.id?.id, 'view' ]" >{{studente.id?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/studente', studente.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/studente', studente.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'studente/'+ studente.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
